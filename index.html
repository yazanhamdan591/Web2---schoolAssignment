<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/style.css">
	<title>School Managment System</title>
</head>

<body>
	<div class="container" style="padding:0">
		<div class="Form activeForm">
			<h2 class="h4 mb-5">Insert Student</h2>
			<div class="row form-group">
				<div class="col-md-12">
					<label for="studentName_insert">Student Name</label>
					<input id="studentName_insert" type="text" class="form-control rounded-0"
						placeholder="write student name">
				</div>
			</div>
			<div class="row form-group">
				<div class="col-md-12">
					<label for="studentID_insert">student ID</label>
					<input id="studentID_insert" type="number" class="form-control rounded-0"
						placeholder="write student ID">
				</div>
			</div>
			<div class="row form-group">
				<div class="col-md-12">
					<label for="studentGPA_insert">GPA</label>
					<input id="studentGPA_insert" type="subject" class="form-control rounded-0"
						placeholder="write student GPA">
				</div>
			</div>
		</div>
		<div class="Form disableForm">
			<h2 class="h4 ">Delete Student</h2>
			<h5 class="h6 mb-5">(By ID)</h5>
			<div class="row form-group">
				<div class="col-md-12">
					<label for="studentID_Delete">Student ID</label>
					<input id="studentID_Delete" type="number" class="form-control rounded-0"
						placeholder="write student ID">
				</div>
			</div>
		</div>
		<div class="Form disableForm">
			<h2 class="h4 ">Update form</h2>
			<h5 class="h6 mb-5">(By ID)</h5>
			<div class="row form-group">
				<div class="col-md-12 mb-5">
					<label for="studentID_Update">Student ID</label>
					<input id="studentID_Update" type="number" class="form-control rounded-0"
						placeholder="write student ID">
				</div>
			</div>
			<div class="row form-group">
				<div class="col-md-12">
					<label for="studentName_update">student name</label>
					<input id="studentName_update" type="text" class="form-control rounded-0"
						placeholder="write student Name">
				</div>
			</div>
			<div class="row form-group">
				<div class="col-md-12">
					<label for="studentGPA_update">GPA</label>
					<input id="studentGPA_update" type="subject" class="form-control rounded-0"
						placeholder="write student GPA">
				</div>
			</div>
		</div>
		<div class="row form-group">
			<div class="col-md-12 my-2 my-md-0 d-flex justify-content-md-end">
				<button id="formButton" type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>

		<div class="row form-group">
			<div class="col-md-6 col-12 my-2 my-md-0 d-flex justify-content-md-start">
				<button id="goBack" type="submit" class="btn btn-primary" disabled>Back</button>
			</div>
			<div class="col-md-6 col-12 my-2 my-md-0 d-flex justify-content-md-end">
				<button id="goNext" type="submit" class="btn btn-primary">Go to Delete Form</button>
			</div>
		</div>
	</div>

	<div class="container student-list-holder mt-5 border border-primary mb-5">
		<div class="row student-headers border-bottom border-white p-3">
			<div class="col-4 d-flex justify-content-center align-items-center">
				Student's ID
			</div>
			<div class="col-4 d-flex justify-content-center align-items-center">
				Student's Name
			</div>
			<div class="col-4 d-flex justify-content-center align-items-center">
				Student's GPA
			</div>
		</div>
		<div id="student-info">

		</div>
	</div>

	<script src="./src/main.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
</body>

</html>
